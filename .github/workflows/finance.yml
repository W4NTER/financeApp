name: Finance Build

on:
  workflow_dispatch:
  pull_request:
    paths:
      - .github/workflows/finance.yml
      - finance/**

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    permissions:
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Checkout starter_t1
        uses: actions/checkout@v3
        with:
          repository: W4NTER/starter_t1
          path: starter_t1

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Install starter to local Maven repo
        run: mvn install -f starter_t1/pom.xml

      - name: maven build
        run: mvn -pl finance -am package

      - id: jacoco
        uses: madrapps/jacoco-report@v1.6.1
        if: ( github.event_name != 'workflow_dispatch' )
        with:
          paths: ${{ github.workspace }}/finance/target/site/jacoco/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 30
          min-coverage-changed-files: 30
          title: Code Coverage
          update-comment: true

  checkstyle:
    name: checkstyle
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - run: mvn -pl finance -am checkstyle:check

  integration-test:
    name: integration tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Checkout starter_t1
        uses: actions/checkout@v3
        with:
          repository: W4NTER/starter_t1
          path: starter_t1

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Install starter to local Maven repo
        run: mvn install -f starter_t1/pom.xml

      - run: mvn -pl finance -am verify -Dskip.unit.tests=true
