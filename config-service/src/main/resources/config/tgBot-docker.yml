app:
  telegram-token: ${TELEGRAM_API_KEY}
  base-url-finance-app: http://gateway-service:8083/finance

spring:
  application:
    name: tgBot
#  datasource:
#    url: jdbc:h2:mem:databaseBot
#    username: username
#    password: password
#    driverClassName: org.h2.Driver
#  jpa:
#    database-platform: org.hibernate.dialect.H2Dialect
#    defer-datasource-initialization: true
  sql:
    init:
      mode: always
  h2:
    console:
      enabled: true
  output:
    ansi:
      enabled: always
  redis:
    cluster:
      nodes:
        - redis-node-1:6379
        - redis-node-2:6379
        - redis-node-3:6379
        - redis-node-4:6379
        - redis-node-5:6379
        - redis-node-6:6379
      max-redirects: 3
    timeout: 2000ms

server:
  port: 8090

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery-service:8761/eureka/
  instance:
    instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}

application:
  log:
    base:
      path: /home/logs
    rolling:
      file: true

logging:
  level:
    org.springframework.data.redis: DEBUG
    io.lettuce.core: DEBUG
    io:
      lettuce:
        core:
          protocol:
            CommandHandler: TRACE
